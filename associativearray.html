<!DOCTYPE html>
<html>
<head>
    <title>Associative Array</title>
</head>
<body>
    <h2>Associative Array Content</h2>
    <p id="result"></p>

    <script>
        // Create an associative array (object in JavaScript)
        let associativeArray = {
            "name": "John Doe",
            "age": 30,
            "occupation": "Software Developer",
            "location": "New York"
        };

        // Function to display the content of the associative array
        function displayAssociativeArray(arr) {
            let result = "";
            for (let key in arr) {
                if (arr.hasOwnProperty(key)) {
                    result += key + ": " + arr[key] + "<br>";
                }
            }
            document.getElementById("result").innerHTML = result;
        }

        // Call the function to display the associative array
        displayAssociativeArray(associativeArray);
    </script>
</body>
</html>
