<!DOCTYPE html>
<html>
<head>
    <title>Reverse String</title>
</head>
<body>
    <h2>Reverse String Program</h2>
    <input type="text" id="userInput" placeholder="Enter a string">
    <button onclick="reverseString()">Reverse</button>
    <p id="result"></p>

    <script>
        function reverseString() {
            // Get the input value
            let inputString = document.getElementById("userInput").value;
            
            // Reverse the string
            let reversedString = inputString.split('').reverse().join('');
            
            // Display the reversed string
            document.getElementById("result").innerText = reversedString;
        }
    </script>
</body>
</html>
