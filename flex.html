<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout with Flexbox</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            border: 1px solid red;
            box-sizing: border-box;
        }

        .header, .footer {
            background-color: #f2f2f2;
            text-align: center;
            padding: 20px;
            border: 1px solid red;
        }

        .main-container {
            display: flex;
            flex: 1;
            border: 1px solid red;
            box-sizing: border-box;
        }

        .sidebar, .ads, .main-content, .navigation {
            padding: 20px;
            border: 1px solid red;
            box-sizing: border-box;
        }

        .sidebar, .ads {
            flex: 1;
        }

        .main-content, .navigation {
            flex: 2;
        }

        .content-container {
            display: flex;
            flex-direction: column;
            flex: 4;
        }

        .navigation {
            border-bottom: 1px solid red;
        }

        .main-content {
            flex: 1;
        }

        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }

            .content-container {
                order: 2;
            }

            .ads, .sidebar {
                order: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            Header
        </div>
        <div class="main-container">
            <div class="sidebar">
                Sidebar
            </div>
            <div class="content-container">
                <div class="navigation">
                    Navigation
                </div>
                <div class="main-content">
                    Main
                </div>
            </div>
            <div class="ads">
                Ads
            </div>
        </div>
        <div class="footer">
            Footer
        </div>
        
    </div>
</body>
</html>
