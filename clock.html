<!DOCTYPE html>
<html>
<head>
    <title>Clock</title>
</head>
<body>
    <h2 id="clock"></h2>

    <script>
        function updateClock() {
            let now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();
            document.getElementById('clock').innerText = hours + ':' + minutes + ':' + seconds;
        }
        setInterval(updateClock, 1000);
    </script>
</body>
</html>
